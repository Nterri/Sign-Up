<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css?_v=20220313211153">
   <title>Sign Up</title>
</head>

<body>
   <div class="wrapper">
      <header id="header" class="header lock-padding">
   <div class="header__container container">
      <div class="header__logo"><a href="https://nterri.github.io/Marico/"><img src="img/logo.svg" alt="logo"></a></div>
      <nav class="header__menu">
         <ul class="header__items">
            <li class="header-spoiler"><a class="menu__link link-cases" href="#">Use Cases<span></span></a>
               <ul class="link__cases-choice">
                  <li>Case 1</li>
                  <li>Case 2</li>
                  <li>Case 3</li>
               </ul>
            </li>
            <li><a class="menu__link about" href="https://nterri.github.io/About/">About</a></li>
            <li><a class="menu__link price" href="https://nterri.github.io/Pricing/">Pricing</a></li>
            <li><a class="menu__link blog" href="https://nterri.github.io/Blog/">Blog</a></li>
         </ul>
      </nav>
      <div class="header__click click-header">
         <a class="click-header__login" href="https://nterri.github.io/Login/">Login</a>
         <a class="click-header__sign button-blue" href="https://nterri.github.io/Sign-Up/">Sign Up</a>
      </div>
      <div class="header__burger"><span></span></div>
   </div>
</header>
      <main>
         <section class="user">
            <div class="user__container container">
               <h2 class="user__title title">Sign up</h2>
               <div class="user__text">Fill all field for create an account.</div>
               <form class="form">
                  <!-- Hidden Required Fields -->
                  <input type="hidden" name="project_name" value="Name">
                  <input type="hidden" name="admin_email" value="mail">
                  <input type="hidden" name="form_subject" value="subject">
                  <!-- END Hidden Required Fields -->
                  <input class="name" type="text" name="Name" placeholder="Username" required>
                  <input class="email" type="text" name="E-mail" placeholder="Email Address" required>
                  <input class="password" type="password" name="password" placeholder="Password">
                  <input class="input button-blue" type="submit" value="Sign Up" name="submit" required>
               </form>
               <div class="user__or">Or</div>
               <div class="user__text">Sign up with...</div>
               <div class="user__links">
                  <a href="#" class="apple">Sign up with Apple</a>
                  <a href="#" class="facebook">Sign up with Facebook</a>
                  <a href="#" class="google">Sign up with Google</a>
               </div>
               <a class="please login" href="./login.html">Already have an account? Please Log in.</a>
            </div>
         </section>
      </main>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js?_v=20220313211153"></script>
   <script src="js/app.min.js?_v=20220313211153"></script>
</body>

</html>
